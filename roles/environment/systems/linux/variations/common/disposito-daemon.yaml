- name: Generate deamon playbook
  template:
    src: "{{variation_path}}/files/disposito-daemon-playbook.yaml"
    dest: "{{kit_path}}/disposito-daemon-playbook.yaml"
    owner: "{{ username }}"
    mode: 0777

- name: Setup services
  block:

    - name: Copy over disposito service
      template:
        src: "{{variation_path}}/files/disposito.service"
        dest: "/etc/systemd/system/disposito.service"
        mode: 0777

    - name: start disposito service
      systemd:
        enabled: true
        name: disposito
        state: started

  become: true
  become_user: root
  become_method: sudo
